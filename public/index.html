<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolo v5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lolo v5</h1>
        <div id="rss-management">
            <input type="text" id="rss-url" placeholder="Add RSS Feed URL">
            <button id="add-rss">Add Feed</button>
            <select id="rss-list">
                <!-- Custom RSS feed URLs will be dynamically populated here -->
            </select>
            <button id="remove-rss">Remove Selected Feed</button>
        </div>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <!-- Category options will be dynamically populated -->
        </select>
    </header>
    <main id="content"></main>
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
